appId: "org.jellyfin.desktop"
productName: "Jellyfin Desktop"
files:
  - "build/**/*.js"
  - "res/**/*"
  - "icons/icon.ico"
mac:
  target:
    - "dmg"
    - "mas"
    - "pkg"
    - "tar.gz"
  category: "public.app-category.video"
  icon: "icons/icon.icns"
win:
  target:
    - "nsis"
    - "portable"
    - "msi"
    - "zip"
  icon: "icons/icon.ico"
linux:
  target:
    - "AppImage"
    - "snap"
    - target: "deb"
      arch:
        - "x64"
        - "arm64"
        - "armv7l"
    - "rpm"
    - target: "tar.xz"
      arch:
        - "x64"
        - "ia32"
        - "arm64"
        - "armv7l"
  category: "AudioVideo"
  maintainer: "Jellyfin Packaging <packaging@jellyfin.org>"
publish: null
